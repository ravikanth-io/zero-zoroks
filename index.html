<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravikanth K S | Cyber & AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env to prevent ReferenceError: process is not defined
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              cream: {
                DEFAULT: '#FDFBF7',
                100: '#F5F2EB',
              },
              cyber: {
                green: '#00ff41',
                dark: '#0d1117',
                gray: '#161b22',
                border: '#30363d',
                text: '#c9d1d9',
                // Light mode specific
                light: '#f3f4f6',
                'light-card': '#ffffff',
                'light-border': '#e5e7eb',
                'light-text': '#1f2937'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      .light ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
    </style>

    "react": "https://esm.sh/react@18.2.0",

    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-cream text-gray-900 dark:bg-cyber-dark dark:text-cyber-text antialiased selection:bg-cyber-green selection:text-black transition-colors duration-300">

  </body>
